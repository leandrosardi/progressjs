<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>
		PROGRESS JS - DEMO LIBRARY
	</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">

	<!--
	Exclude these libraries in the .min.js
	-->
	<script src="./javascripts/jquery-3.5.1.min.js" type="text/javascript"></script>
	<script src="./javascripts/1.3.0/adminflare-demo-init.min.js" type="text/javascript"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700" rel="stylesheet" type="text/css">	
	<link href="./css/1.3.0/black-blue/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" id="bootstrap-css">
	<link href="./css/1.3.0/black-blue/adminflare.min.css" media="all" rel="stylesheet" type="text/css" id="adminflare-css">
	<script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>

 -->	<!-- <script src="neww.js" type="text/javascript"></script> -->

 -->
	<script src="./public/progressjs/javascripts/progress.min.js" type="text/javascript"></script>

</head>

<body>


	<div class="row">			
		<div class="control-group span4" >		
			<button id='start' class='start-button btn btn-mini btn-blue' type='button'>START</button>
		
			<div class="progress progress-blue progress-striped "><div class="bar" id="bar" value=0 style="width: 0%;"></div></div>

			<button id='countt' class='start-button btn btn-mini btn-blue' type='button'>SHOW COUNT</button>
			<button id='completedd' class='start-button btn btn-mini btn-green' type='button'>SHOW COMPLETED</button>
			<button id='failedd' class='start-button btn btn-mini btn-red' type='button'>SHOW FAILED</button>
		
		</div>
		
		<div class="control-group span8" >
			<textarea style="width: 750px;" rows="25">

			<1. START BUTTON - AJAX REQUEST with SUCCESS AND FAILED RESPONSES>

						var handler = progressJs.start({
				            url: 'superhero_secret.json',
							type: 'GET', 
				            datas: [
				                { first_name: 'Clark', last_name: 'Kent', role: 'Superman' }, 
				                { first_name: 'Bruce', last_name: 'Wayne', role: 'Batman' }, 
				                { first_name: 'Peter', last_name: 'Parker', role: 'Spiderman' }, 
				                { first_name: 'Clark', last_name: 'Kent', role: 'Superman' }, 
				                { first_name: 'Bruce', last_name: 'Wayne', role: 'Batman' },
				            ],
				            success: function(j,data) {
				                console.log("Success function: ", data);

				            },
				            error: function(j,data) {

				            	console.log("Error function: ", data);
				            }

		       			 });


    	   	<2. SHOW TOTAL COUNT OF REQUESTS >

       			 	 console.log('count:' + progressJs.count(handler)); // number of AJAX calls requested

        	   <3. SHOW TOTAL COMPLETED NO of REQUESTS >

       			 	  console.log('completed:' + progressJs.completed(handler)); // number of AJAX calls completed

   	    	  <4. SHOW TOTAL COMPLETED NO of REQUESTS >

       			  		console.log('failed:' + progressJs.failed(handler));
   
   			   <5. To Cancel the REQUESTS >

       			  		 $.each( handler, function( key, value ) {
							 progressJs.cancel(value);
						});
				

			</textarea>
		</div>
	</div>

	
</body>

<script>

	 $(document).ready(function() {


        $('#start').click(function() {

	       var handler = progressJs.start({
	            url: 'superhero_secret.json', // URL to send an AJAX POST call at every step of the progress.
				type: 'GET', 
	            datas: [ // Array of hashes. Each hash is the data to send to the access point at every step of the progress.
	                { first_name: 'Clark', last_name: 'Kent', role: 'Superman' }, 
	                { first_name: 'Bruce', last_name: 'Wayne', role: 'Batman' }, 
	                { first_name: 'Peter', last_name: 'Parker', role: 'Spiderman' }, 
	                { first_name: 'Clark', last_name: 'Kent', role: 'Superman' }, 
	                { first_name: 'Bruce', last_name: 'Wayne', role: 'Batman' },
	            ],
	            success: function(j,data) {
	                console.log("Success function: ", data);

	            },
	            error: function(j,data) {

	            	console.log("Error function: ", data);
	           
	            }
	        });


	       $('#cancel').click(function() {

	         	  $.each( handler, function( key, value ) {
					 progressJs.cancel(value);
				});

	        });

	         $('#countt').click(function() {

	         	 console.log('count:' + progressJs.count(handler)); // number of AJAX calls requested
	         });

	           $('#completedd').click(function() {

	         	  console.log('completed:' + progressJs.completed(handler)); // number of AJAX calls completed
	         });

	           $('#failedd').click(function() {

	         	console.log('failed:' + progressJs.failed(handler)); // number of AJAX calls failed due a communication issue. This method is not to 
	         });

	        });
    });	
	
</script>

</html>
